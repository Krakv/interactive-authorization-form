<!DOCTYPE html>
<html lang="ru">
    <head>

        <meta charset="utf-8" />
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1085/1085685.png" />
        <title>Интерактивная форма авторизации</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>

    
    </head>
    
    <body>
        <header style="grid-row: 1;">
            <img src="images/Krakv.jpg" style="border-radius: 40px; margin: 20px;" height="70px"/>
        </header>

        <main class="v-main">
            <div class="auth__container">
                <form class="auth__form">
                    <label class="login_label">Вход</label>
                    <input class="login_input" type="email" placeholder="Введите электронную почту"/>
                    <input class="login_input" type="password" placeholder="Введите пароль"/>
                    <div style="display:grid; grid-template-rows: 50% 50%;">
                        <button>Войти</button>
                        <button>Зарегистрироваться</button>
                    </div>
                </form>
            </div>
                        <div class="auth__socials">
                            <img class="socials_icons" id="google" src="images/google.ico"/>
                            <img class="socials_icons" id="yandex" src="images/yandex.ico"/>
                            <img class="socials_icons" id="vk" src="images/vk.ico"/>
                            <img class="socials_icons" id="tg" src="images/tg.ico"/>
                        </div>
        </main>

        <footer>
            <a href="https://github.com/Krakv" style="font-weight: bold;">Автор</a>
        </footer>
    </body>
</html>
